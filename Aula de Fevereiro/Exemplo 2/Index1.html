<script>
    let mes = parseFloat(prompt("digite um número de 1 a 12 para ver o mês do ano"))
    if (mes == 1){
        alert("Janeiro")
    }  if (mes == 2){
        alert("Fevereiro")
    }
    if (mes == 3){
        alert("Março")
    }
     if (mes == 4){
        alert("Abril")
    }
     if (mes == 5){
        alert("Maio")
    }
     if (mes == 6){
        alert("Junho")
    }
     if (mes == 7){
        alert("Julho")
    }
     if (mes == 8){
        alert("Agosto")
    }
     if (mes == 9){
        alert("Setembro")
    }
     if (mes == 10){
        alert("Outubro")
    }
     if (mes == 11){
        alert("Novembro")
    }
    if (mes == 12){
        alert("Dezembro")
    }
    else {
        alert("Número Inválido")
    }
</script>
