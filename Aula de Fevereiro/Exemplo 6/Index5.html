<script>
        for (let number = 1; number < 11; number++) {    
        for (let number2 = 1; number2 < 11; number2++){
        console.log(number + ' x ' + number2 + ' = ' + number * number2);
       
    }
    
    }
    console.log('Usando o WHILE: ')
    let numero = 1
    while (numero < 11) {
        number2 = 1
        while (number2 < 11) {
            console.log(numero + ' x ' + number2 + ' = ' + numero * number2);
            number2++;
        }
    numero++;
    }
</script>
