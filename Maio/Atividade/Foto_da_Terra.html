             <div class="container">
        <div class="d-flex flex-wrap" id="foto_terra">

    <script>
 let Terra = document.querySelector('#foto_terra');
 fetch('https://api.nasa.gov/EPIC/api/natural/images?api_key=aiqrPSFfKCaCMwM2gDt6UW6DhlAfC3CMKAmlsLJe')
        .then(resp => resp.json())
        .then(resp => {
                resp.forEach(elemento => {
                    console.log(elemento);

                    let nome_da_imagem = elemento.image;

                    let data = elemento.date;
                    // console.log(name_img);

                    let link_img = `https://epic.gsfc.nasa.gov/archive/natural/${data.substr(0, 4)}/${data.substr(5, 2)}/${data.substr(8, 2)}/jpg/${nome_da_imagem}.jpg`

                    let dataExata = document.createElement('h2');
                dataExata.innerText = `Data:${elemento.date}`;
                dataExata.style.color ='white'

                    let col = document.createElement('div');
                    col.classList.add('col-7')
                    col.style.padding = '20px';
                    col.style.margin = '10px';
                    col.style.border = '2px solid aqua'

                    let img = document.createElement('img');
                    img.setAttribute('src', link_img);
            img.style.width = '100%';
            img.style.maxWidth = '700px';
            img.style.minWidth = '150px'
            img.style.height = 'auto';
            img.style.margin = 'auto';

                    let position = document.createElement('p');
                    position.innerHTML = `<strong>x:</strong> ${elemento.sun_j2000_position.x}<strong> <br> y:</strong> ${elemento.sun_j2000_position.y} <br> <strong>z:</strong> ${elemento.sun_j2000_position.z}`;

                    
                    let position2 = document.createElement('p');
                    position2.innerHTML = `<strong>x:</strong> ${elemento.lunar_j2000_position.x}<strong> <br> y:</strong> ${elemento.lunar_j2000_position.y} <br> <strong>z:</strong> ${elemento.lunar_j2000_position.z}`;

                    
                    let position3 = document.createElement('p');
                    position3.innerHTML = `<strong>lat:</strong> ${elemento.centroid_coordinates.lat}<strong> <br> lon:</strong> ${elemento.centroid_coordinates.lon}`;

                    let title = document.createElement('h6');
                    title.innerText = `Posição Solar: `;

                                        let title2 = document.createElement('h6');
                    title2.innerText = `Posição Lunar: `;

                                        let title3 = document.createElement('h6');
                    title3.innerText = `Coordenadas: `;

                    Terra.appendChild(col);

                    col.appendChild(img);
                    col.appendChild(dataExata);
                    col.appendChild(title);
                    col.appendChild(position);
                    col.appendChild(title2);
                    col.appendChild(position2);
                    col.appendChild(title3);
                    col.appendChild(position3);
                     
                });
            })
    
        .catch(erro => {
            console.log(erro);
            })
         .finally(() => {
            console.log('Requisição Finalizada!');
            });
    </script>
