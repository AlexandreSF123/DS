    <section>
        <div class="container-fluid d-flex justify-content-center" id="text" style="padding: 20px;">
          <div class="row">
            <div class="col-12">
              <h1>Veja as Fotos do <strong>Dia</strong></h1>
              <h6>Veja logo abaixo</h6>
            </div>
          </div>
        </div>
        <div class="container-fluid d-flex justify-content-center" id="imagemDia">
          
        </div>
      </section>
    <script>
    
        let imagem_do_dia = document.querySelector('#imagemDia');
      
        fetch(`https://api.nasa.gov/planetary/apod?api_key=aiqrPSFfKCaCMwM2gDt6UW6DhlAfC3CMKAmlsLJe`)
        .then(resp=> resp.json())
        .then(resp =>{
    
            let col = document.createElement('div');
            col.style.padding = '20px';
            
    
            let img = document.createElement('img');
            img.setAttribute('src',resp.url);
            img.style.width = '100%';
            img.style.padding = '20px';
            
            
            let colText = document.createElement('div');
            colText.classList.add("col-12");
            
            let title = document.createElement('h1');
            title.innerText = resp.title;
            
            let ex = document.createElement('h4');
            ex.innerText = resp.explanation;
            
            let date = document.createElement('h4');
            date.innerText = resp.date;
            
            col.appendChild(img);
            col.appendChild(colText);
            colText.appendChild(date);
            colText.appendChild(title);
            colText.appendChild(ex);
            imagem_do_dia.appendChild(col);
          })
          
        .catch(erro => {
          console.log(erro);
        })
        .finally( () => {
          console.log('Requisição Finalizada!');
        })
    
      </script>
