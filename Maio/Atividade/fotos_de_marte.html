  <section>
    <div class="container-fluid d-flex justify-content-center" id="Marte" style="padding: 30px;">

        <div class="col-12">
          <h1>Foto tiradas de <strong>Marte</strong></h1>
          <h6>Veja as informações da foto logo abaixo</h6>
        </div>
      </div>

    <section>
      <div class="container">
        <div class="d-flex flex-wrap" id="marte">
  
        </div>
    
      </div>
      <script>     
       let imagem = document.querySelector('#marte');
  
      fetch('https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=aiqrPSFfKCaCMwM2gDt6UW6DhlAfC3CMKAmlsLJe')
      .then(resp => resp.json())
      .then(resp =>{
        let photo  = resp.photos;
        photo.forEach(photo => {
           let img = document.createElement('img');
                    img.setAttribute('src', photo.img_src);
                    img.style.width = '100%';
                    img.style.padding = '10px';

                   let fullname = document.createElement('H6');
                   fullname.innerText = photo.camera.full_name;
                    
                    let texto = document.createElement('H6');
                    texto.innerText = photo.earth_date;

                     let id = document.createElement('H6');
                     id.innerText = photo.id;

                     let rover = document.createElement('H6');
                     rover.innerText = photo.rover.name;

                      let roverid = document.createElement('H6');
                      roverid.innerText = photo.camera.rover_id;
                     

                    let col = document.createElement('div');
                    col.classList.add('col-4');
                    col.style.padding ='1px'

                    col.appendChild(id);
                    col.appendChild(img);
                    col.appendChild(rover);
                    col.appendChild(roverid)
                    col.appendChild(texto);
                    
                    imagem.appendChild(col);

        });
      })
      </script>
