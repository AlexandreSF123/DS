<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionária Venda feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="box">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        let box = document.querySelector('#box');

        let veiculos =[
            {
                modelo: 'uno',
                ano: 1997,
                combustível: 'flex',
                cor: 'laranja',
                cilidradas: '200cc',
                quilometragem: '100 mil',
                valor_a_vista: 'R$ 20.000,00',
                marca: 'fiat',
                fotos: [
                    'https://reparacaoautomotiva.com.br/wp-content/uploads/2021/12/1992_Fiat_Uno_IE_1.0_Front-1-1024x488.jpg'
                ]
            },
            {
                modelo: ' odyssey',
                ano: 1997,
                combustível: 'flex',
                cor: 'laranja',
                cilidradas: '280cc',
                quilometragem: '10 mil',
                valor_a_vista: 'R$ 250.000,00',
                marca: 'honda',
                fotos: [
                    'https://vehicle-images.dealerinspire.com/0124-110007340/5FNRL6H80SB022936/370e4c42550471e50634cf22d4a4ecd9.jpg'
                ]
            },
            {
                modelo: 'Seal',
                ano: 1997,
                combustível: 'Eletric',
                cor: 'laranja',
                cilidradas: '200cc',
                quilometragem: '100 mil',
                valor_a_vista: 'R$ 296.800,00',
                marca: 'BYD',
                fotos: [
                    'https://quatrorodas.abril.com.br/wp-content/uploads/2023/08/1FLP2583-e1709085162791.jpg'
                ]
            }
        ];
        veiculos.forEach(veiculo => {
            let modelo = document.createElement('h1');
            modelo.style.fontSize = '36px';
            modelo.style.color = 'red';
            modelo.style.textTransform = 'uppercase';
            modelo.innerText = veiculo.modelo;

            let ano = document.createElement('div');
            ano.innerText = veiculo.ano;
            let combustível = document.createElement('div');
            combustível.innerText = veiculo.combustível;
            let cilidradas = document.createElement('div');
            cilidradas.innerText = veiculo.cilidradas;
            let valor_a_vista = document.createElement('div');
            valor_a_vista.innerText = veiculo.valor_a_vista;
            let marca = document.createElement('div');
            marca.innerText = veiculo.marca;
            let cor = document.createElement('div');
            cor.innerText = veiculo.cor



            let card = document.createElement('div');
            card.classList.add('card');

            let col = document.createElement('div');
            col.classList.add('col-4');

            card.appendChild(modelo);
            veiculo.fotos.forEach(foto => {
                let imagem = document.createElement('img');
                imagem.setAttribute('src', foto);
                card.appendChild(imagem);
            })
            card.appendChild(ano)
            card.appendChild(combustível);
            card.appendChild(cor);
            card.appendChild(cilidradas);
            card.appendChild(marca);
            card.appendChild(valor_a_vista);
            col.appendChild(card);
            box.appendChild(col);
        });
       
 
        
        

        
    </script>
</body>
</html>
