<script>
    let nota = [];
    let cont = 0; 
    let soma = 0;
    
    while (cont < 5) {
        nota.push(parseFloat(prompt("Digite nota")));
        cont++;
    }
    nota.forEach (function(nota) {
        soma = soma + nota;
    });
    let media = soma / 5;
     if (media >= 7) {
        console.log('Aprovado')
     } else {
        console.log('Reprovado')
     }
     let num = 1;
     let posicao = 0;
     nota.forEach(function (nota, index) {
        posicao = index + num;
        console.log(" a posição " + posicao + " é " + nota)
     })
</script>
